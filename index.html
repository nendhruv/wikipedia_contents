<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Wikipedia Contents</title>
</head>

<body>
    <div class="list-content__wiki">
        <form class="content-form__wiki">
            <label>Article Title (Use uderscore instead of spaces)</label>
            <input class="title__wiki" type="text" />
            <label>Language</label>
            <select class="language__wiki">
                <option value="en">English</option>
                <option value="hi">हिंदी - Hindi</option>
                <option value="ur">اردو - Urdu</option>
                <option value="mr">मराठी - Marathi</option>
                <option value="ta">தமிழ் - Tamil</option>
                <option value="fr">français - French</option>
                <option value="es">español - Spanish</option>
                <option value="ko">한국어 - Korean</option>
                <option value="ar">عربى - Arabic</option>
                <option value="bn">বাংলা - Bangla</option>
            </select>
            <button type="submit">Fetch</button>
        </form>
    </div>

<script type="module" src="js/app.js"></script>
</body>

</html>
